<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Focus</title>
  </head>
  <body>
    <div class="body__wrapper">
      <nav class="nav">
        <div class="nav__wrapper">
          <figure class="logo__mask">
            <img class="logo" src="./assets/Logo.png" alt="" />
          </figure>
          <div class="nav__button--wrapper">
            <a class="button cta__button" href="#">Get Started</a>
            <a class="button contact__button" href="#">Contact</a>
          </div>
        </div>
      </nav>
      <section id="landing">
        <div class="container">
          <div class="row">
            <div class="landing__wrapper">
              <div class="landing__left">
                <div class="landing__title">
                  Block distractions <br />
                  and stay <span>focused</span>
                </div>
                <ul class="landing__list--wrapper">
                  <li class="landing__list">
                    <figure class="landing__check--mask">
                      <img
                        class="landing__check"
                        src="./assets/check.svg"
                        alt=""
                      />
                    </figure>
                    <div class="landing__list--text">
                      <b>Block</b> websites, applications and games
                    </div>
                  </li>
                  <li class="landing__list">
                    <figure class="landing__check--mask">
                      <img
                        class="landing__check"
                        src="./assets/check.svg"
                        alt=""
                      />
                    </figure>
                    <div class="landing__list--text">
                      <b>Save</b> up to, <b>six hours</b> a day
                    </div>
                  </li>
                  <li class="landing__list">
                    <figure class="landing__check--mask">
                      <img
                        class="landing__check"
                        src="./assets/check.svg"
                        alt=""
                      />
                    </figure>
                    <div class="landing__list--text">
                      Fully <b>customisable</b> to you needs
                    </div>
                  </li>
                </ul>
                <div class="landing__button--wrapper">
                  <a href="#" class="button landing__button">
                    <figure class="landing__button--img-mask">
                      <img src="./assets/mac.svg" alt="" />
                    </figure>
                    <div>
                      <div class="landing__button--text-top">Download for</div>
                      <div class="landing__button--text-bottom">Mac OS</div>
                    </div>
                  </a>
                  <a href="#" class="button landing__button">
                    <figure class="landing__button--img-mask">
                      <img src="./assets/windows.svg" alt="" />
                    </figure>
                    <div>
                      <div class="landing__button--text-top">Download for</div>
                      <div class="landing__button--text-bottom">Windows</div>
                    </div>
                  </a>
                </div>
                <div class="landing__bottom--wrapper">
                  <figure class="landing__bottom--img-mask">
                    <img src="./assets/students.png" alt="" />
                  </figure>
                  <a class="landing__bottom--text" href=""
                    >what our users say</a
                  >
                  <figure class="landing__bottom--arrow">
                    <img src="./assets/arrow.svg" alt="" />
                  </figure>
                </div>
              </div>
              <div class="landing__right">
                <figure>
                  <img class="landing__img" src="./assets/Landing.png" alt="" />
                </figure>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
